<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Josefin+Sans&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="social-container">
      <div class="social-bg" onclick="toggleSocial()">
  <div class="social" id="social">
      <a href="https://www.linkedin.com/in/aviral-ale-027425262/" target="_blank" title="linkedin"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/dedyspooky" target="_blank" title="github"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.instagram.com/aviral.who_/" target="_blank" title="instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="mailto:aviralale@gmail.com" target="_blank" title="email"><i class="fa-solid fa-envelope"></i></a>
  </div>
</div>
</div>
    <div class="maincontainer">
    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1></h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="gif.gif" alt="" />
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
